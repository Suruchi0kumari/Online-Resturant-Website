<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Savori Fine Dining</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #d4af37;
            --dark-color: #1a1a1a;
            --light-color: #f9f9f9;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-color);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .auth-container {
            display: flex;
            width: 900px;
            max-width: 95%;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            color: var(--text-color);
        }

        .auth-image {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            color: white;
        }

        .auth-image h2 {
            font-family: 'Georgia', serif;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .auth-image p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .auth-form-container {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .back-home {
            position: absolute;
            top: 20px;
            right: 30px;
            text-decoration: none;
            color: #888;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-home:hover {
            color: var(--primary-color);
        }

        .auth-form-container h3 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-family: 'Georgia', serif;
            color: var(--dark-color);
        }

        .auth-form-container p.subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #fcfcfc;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
            background: white;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: var(--dark-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .switch-auth {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #666;
        }

        .switch-auth a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .switch-auth a:hover {
            text-decoration: underline;
        }

        #form-message {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        #form-message.error {
            color: #e74c3c;
            display: block;
        }

        #form-message.success {
            color: #2ecc71;
            display: block;
        }

        @media(max-width: 768px) {
            .auth-image {
                display: none;
            }

            .auth-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-image">
            <h2>Savori</h2>
            <p>Join our exclusive dining community. Experience culinary excellence like never before.</p>
        </div>

        <div class="auth-form-container">
            <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>

            <div id="signup-section">
                <h3>Create an Account</h3>
                <p class="subtitle">Enter your details to sign up</p>

                <form id="signup-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-name" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fab fa-google"></i>
                        <input type="email" id="signup-email" placeholder="Gmail Address (@gmail.com)" required
                            pattern=".+@gmail\.com">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="Create Password" required
                            minlength="6">
                    </div>
                    <button type="submit" class="btn-submit">Sign Up</button>
                    <div id="signup-msg" id="form-message"></div>

                    <p class="switch-auth">Already have an account? <a href="#" onclick="toggleAuth('login')">Sign
                            In</a></p>
                </form>
            </div>

            <div id="login-section" style="display: none;">
                <h3>Welcome Back</h3>
                <p class="subtitle">Please enter your credentials to sign in</p>

                <form id="login-form">
                    <div class="input-group">
                        <i class="fab fa-google"></i>
                        <input type="email" id="login-email" placeholder="Gmail Address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-submit">Sign In</button>
                    <div id="login-msg" id="form-message"></div>

                    <p class="switch-auth">Don't have an account? <a href="#" onclick="toggleAuth('signup')">Sign Up</a>
                    </p>
                </form>
            </div>

        </div>
    </div>

    <script>
        // Check if already logged in and redirect
        if (localStorage.getItem('savori_current_user')) {
            window.location.href = 'index.html';
        }

        function toggleAuth(type) {
            if (type === 'login') {
                document.getElementById('signup-section').style.display = 'none';
                document.getElementById('login-section').style.display = 'block';
            } else {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('signup-section').style.display = 'block';
            }
        }

        // Handle Signup
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const msg = document.getElementById('signup-msg');

            if (!email.endsWith('@gmail.com')) {
                msg.className = 'error';
                msg.innerText = 'Please use a valid Gmail address.';
                msg.style.display = 'block';
                return;
            }

            const accounts = JSON.parse(localStorage.getItem('savori_accounts') || '[]');
            if (accounts.some(a => a.email === email)) {
                msg.className = 'error';
                msg.innerText = 'An account with this email already exists! Please Sign In.';
                msg.style.display = 'block';
                return;
            }

            accounts.push({ name, email, password });
            localStorage.setItem('savori_accounts', JSON.stringify(accounts));

            // Auto-login newly registered user
            localStorage.setItem('savori_current_user', JSON.stringify({ name, email }));

            msg.className = 'success';
            msg.innerText = 'Account created successfully! Redirecting...';
            msg.style.display = 'block';

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });

        // Handle Login
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const msg = document.getElementById('login-msg');

            const accounts = JSON.parse(localStorage.getItem('savori_accounts') || '[]');
            const user = accounts.find(a => a.email === email && a.password === password);

            if (user) {
                localStorage.setItem('savori_current_user', JSON.stringify({ name: user.name, email: user.email }));
                msg.className = 'success';
                msg.innerText = 'Login successful! Redirecting...';
                msg.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                msg.className = 'error';
                msg.innerText = 'Invalid credentials or user not found. Please try again.';
                msg.style.display = 'block';
            }
        });
    </script>

</body>

</html>
